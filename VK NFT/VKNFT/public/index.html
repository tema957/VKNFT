<!DOCTYPE html>     <!--объявление типа документа-->
<html lang="en">    <!--корневой элемент HTML-структуры, с указанием языка страницы-->
  <head> <!--секция, содержащая метаинформацию о странице, такую как заголовок,
           ссылки на стили и метатеги для оптимизации отображения на мобильных устройствах-->
    <meta charset="UTF-8" /> <!--метатег, указывающий на кодировку документа-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--метатег, указывающий на настройки
           отображения на мобильных устройствах-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> <!--метатег, устанавливающий совместимость с браузерами Internet Explorer-->
    <link rel="stylesheet" href="../VKnftweb3/style.css" /> <!--ссылка на файл таблицы стилей, расположенный в другом каталоге-->
    <title>NFT Integration</title> <!--заголовок страницы-->
  </head>
  <body><!--основная часть страницы, содержащая ее содержимое-->
    <div id="app"></div><!--контейнер для размещения элементов веб-приложения-->
    <script src="https://cdn.jsdelivr.net/npm/web3@0.20.7/dist/web3.min.js"></script><!--ссылка на библиотеку Web3,
           используемую для работы с Ethereum-->
    <script src="../src/index.js"></script><!--ссылка на скрипт, который запускает приложение-->
	<script src="https://cdn.jsdelivr.net/npm/eruda"></script><!-- ссылка на библиотеку Eruda, которая
           предоставляет отладочные инструменты для мобильных устройств-->
	<script>
    /*
    инициализация библиотеки Eruda
    */
    	eruda.init();
	</script>
	<script src="/src/eruda.js"></script><!--ссылка на скрипт с дополнительными настройками для библиотеки Eruda.-->

  </body>
</html>
